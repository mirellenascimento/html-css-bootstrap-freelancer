<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Freelancer</title>
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <h3>START BOOTSTRAP</h3>
            </div>
            <div class="col-lg-6">
              <nav >
                <ul class="list-inline text-right">
                  <li>PORTFOLIO</li>
                  <li>ABOUT</li>
                  <li>CONTACT</li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="banner">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                  <img src="img/banner-avatar.svg" alt="banner avatar">
                  <h1>START BOOTSTRAP</h1>
                  <div class="graphic-divider">
                    <div class="graphic-divider-line"></div>
                    <div class="graphic-divider-icon"><i class="fa fa-star fa-2x" aria-hidden="true"></i></div>
                    <div class="graphic-divider-line"></div>
                  </div>
                  <p>Graphic Artist - Web Designer - Illustrator</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="portfolio">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
              <h1>PORTFOLIO</h1>
              <div class="graphic-divider">
                <div class="graphic-divider-line"></div>
                <div class="graphic-divider-icon"><i class="fa fa-star fa-2x" aria-hidden="true"></i></div>
                <div class="graphic-divider-line"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <img src="img/cabin.png" alt="cabin">
            </div>
            <div class="col-lg-4">
              <img src="img/cake.png" alt="cake">
            </div>
            <div class="col-lg-4">
              <img src="img/circus.png" alt="circus">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <img src="img/game.png" alt="game">
            </div>
            <div class="col-lg-4">
              <img src="img/safe.png" alt="safe">
            </div>
            <div class="col-lg-4">
              <img src="img/submarine.png" alt="submarine">
            </div>
          </div>


            </div>

          </div>

        </div>


      </section>
    </main>

  </body>
</html>
